<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Rastreamento</title>

    <style>
        .layer1 {
            position: relative;
            z-index: 1;
        }

        .layer2 {
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
        }

        .layer2 .custom-div {
            width: 600px;
            height: 400px;
        }

        .layer2 .quadrado-div {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }

        .layer3 {
            position: relative;
            z-index: 3;
        }

        .quadrado {
            position: relative;
            z-index: 4;
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="layer1" style="position: relative; width: 100%; height: 0; padding-top: 56.2225%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0;" src="https://www.canva.com/design/DAFjsnbM7FY/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>
    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(+145%, -150%); width: 300px; height: 300px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <div class="quadrado-div" style="font-size: 20px; background-color: transparent; color: black; display: flex; justify-content: center; align-items: center; text-align: left;">
                Destinatário<br>
                Nome {{nome_cliente}} <br>
                {{endereco}}<br>
                Cep {{cep}}
            </div>
        </div>
    </div>

    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(-240%, -150%); width: 300px; height: 300px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <div class="quadrado-div" style="font-size: 20px;background-color: transparent;color: black;display: flex; justify-content: center; align-items: center;">
                Remetente<br>
                Clube do Eletrônico <br>
                Quadra 3 Cojunto H lote 116<br>
                Cep 73596-324
            </div>
        </div>
    </div>

    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(-550%, +80%); width: 100px; height: 90px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <h3 style="font-size: 18px; background-color: transparent; color: black; text-align: center;">
                {{separado}}<br>
                {{data_separado}}
            </h3>
        </div>
    </div>

    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(-100%, +80%); width: 100px; height: 90px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <h3 style="font-size: 18px; background-color: transparent; color: black; text-align: center;">
                {{coletado}}<br>
                {{data_coletado}}
            </h3>
        </div>
    </div>

    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(-100%, -135%); width: 150px; height: 150px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <h3 style="font-size: 18px; background-color: transparent; color: black; text-align: center;">
                Previsão<br>
                {{previsto}}<br>
                Rastreio<br>
                {{rastreio}}
            </h3>
        </div>
    </div>

    <div class="layer2" style="position: absolute; top: 65%; left: 50%; transform: translate(+500%, +80%); width: 100px; height: 90px;">
        <div class="custom-div" style="position: relative; width: 100%; height: 100%;">
            <h3 style="font-size: 18px; background-color: transparent; color: black; text-align: center;">
                {{entregue}}<br>
                {{data_entrega}}
            </h3>
        </div>
    </div>
    <a href="https://www.canva.com/design/DAFjsnbM7FY/view?utm_content=DAFjsnbM7FY&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Resultado</a>
</body>
</html>
