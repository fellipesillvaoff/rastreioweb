<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <meta name="description" content="Rastreie seus eletrônicos favoritos no Clube do Eletrônico. Encontre informações detalhadas sobre produtos e seus status de entrega.">
  <meta name="keywords" content="eletrônicos, rastreio, entrega, produtos">
  <title>Clube do Eletrônico Rastreamento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #38B6FF;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .div2 {
      background-color: #FFFFFF;
      width: 79%;
      height: 79%;
      margin: 21%;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .layer2 {
      height: auto;
      font-size: 16px;
      position: relative;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .custom-div {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .custom-div label {
      height: 100px;
      font-size: 20px;
    }

    .custom-div input[type="text"],
    .custom-div input[type="submit"] {
      font-size: 16px;
    }

    .logo1 {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    .logo2 {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

  </style>
</head>

<body>
  <div class="div2">
    <div class="logo1">
      <img src="{{ url_for('static', filename='LogoClube.png') }}" alt="Logo Clube">
    </div>
    <div class="logo2">
      <img src="{{ url_for('static', filename='logorastreio.png') }}" alt="Logo Clube">
    </div>
    <div class="layer2">
      <div class="custom-div">
        <form action="/resultado" method="get" onsubmit="return rastrear();">
          <label for="input1">Nota Fiscal:</label>
          <input type="text" id="input1" name="nota"><br><br>

          <label for="input2">Código de Rastreamento:</label>
          <input type="text" id="input2" name="rastro"><br><br>

          <input type="submit" value="Rastrear">
        </form>
      </div>
    </div>
  </div>


  <script>

    function rastrear() {
      const notaFiscal = document.getElementById('input1').value;
      const codigoRastreamento = document.getElementById('input2').value;

      window.location.href = '/resultado?nota=' + encodeURIComponent(notaFiscal) + '&rastro=' + encodeURIComponent(codigoRastreamento);

      return false; // Evita o envio padrão do formulário
    }
  </script>
</body>
</html>
